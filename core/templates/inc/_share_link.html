<div class="share-link" id="share-link-modal">
    <div class="share-link__body px-5 pb-4 pt-5 bg-white rounded shadow-sm">
        <button type="button" class="fs-5 share-close" id="share-modal-close"></button>
        <h3 class="h3 text-primary text-center">Create external link to the list <i class="fa fa-link" aria-hidden="true"></i></h3>


        <div class="form-check form-check-io d-flex align-items-center mt-2 ms-2">
            <input class="form-check-input" type="radio" name="shareprice" id="withprice" value="1" checked>
            <label class="form-check-label ms-2 fs-5" for="withprice">
              Link with price
            </label>
        </div>

        <div class="form-check form-check-io d-flex align-items-center mt-2 ms-2">
            <input class="form-check-input" type="radio" name="shareprice" id="withoutprice" value="0">
            <label class="form-check-label ms-2 fs-5" for="withoutprice">
              Link without price
            </label>
        </div>

        <div class="w-100 py-2 px-2" id="share-link-container">
            <h5 class="h5 text-dark text-center mb-2 mt-3" id="share-type-text"></h5>
            <div href="#" id="messageBox" class="fs-5 text-success d-flex align-items-center justify-content-center py-2 px-2 border rounded shadow-sm mt-3"></div>
        </div>

        <button type="button" class="btn btn-secondary mt-3" id="share-link-button">Create link</button>

    </div>
</div>
