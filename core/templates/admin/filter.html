{% load i18n %}
<h3 class="">{% blocktranslate with filter_title=title %} By {{ filter_title }} {% endblocktranslate %}</h3>
<ul>
{% for choice in choices %}
    <li{% if choice.selected %} class="selected"{% endif %}>
    <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}" class="text-primary">{{ choice.display }}</a></li>
{% endfor %}
</ul>
